<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">

        <h:form enctype="multipart/form-data">
            <br />
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
            <p:panelGrid style="margin-bottom:10px; font-size: 1.5rem;"  columns="2" layout="grid" >
                
                <p:outputLabel value="Email Id:" />
                <h:inputText value="#{addNewUser.email}" required="true" />

                <p:outputLabel value="First Name:" />
                <h:inputText value="#{addNewUser.firstName}" required="true" />

                <p:outputLabel value="Last Name:" />
                <h:inputText value="#{addNewUser.lastName}" required="true" />
            </p:panelGrid>
            
            <div class="card" style="margin-bottom:10px; font-size: 1.5rem; width: 50rem;">
                <p:commandButton value="Add User" action="#{addNewUser.createUser()}"></p:commandButton>
                <p:button value="Back" outcome="UserMaintList" />
            </div>
        </h:form>
    </ui:define>

</ui:composition>
