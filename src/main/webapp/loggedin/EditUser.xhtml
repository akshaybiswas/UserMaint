<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="userid" value="#{editUser.userId}"></f:viewParam>
            <f:viewAction action="#{editUser.loadUserData()}" />
        </f:metadata>

        <h:form enctype="multipart/form-data">
            <br />
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
            <p:panelGrid style="margin-bottom:10px; font-size: 1.5rem; width: 50rem;"  columns="2" layout="grid" >
                
                <p:outputLabel for="selectonerole" value="Role:" />
                <p:selectOneMenu id="selectonerole" value="#{editUser.roles}" required="true">
                    <f:selectItems value="#{editUser.roleMap}" />
                </p:selectOneMenu>

                <h:outputLabel value="Email Id:" />
                <p:inputText value="#{editUser.userId}" disabled="true" required="true" />

                <h:outputText value="First Name:" />
                <p:inputText value="#{editUser.firstName}" required="true" />

                <h:outputText value="Last Name:" />
                <p:inputText value="#{editUser.lastName}" required="true" />

                <p:outputLabel for="selectonestatus" value="Status:" />
                <p:selectBooleanCheckbox id="selectonestatus" value="#{editUser.userStatus}" itemLabel="(Check to active)" required="true" />
                
            </p:panelGrid>

            <div class="card" style="margin-bottom:10px; font-size: 1.5rem;">
                <p:commandButton value="Save User" action="#{editUser.editSelectedUser()}"></p:commandButton>
                <p:button value="Back" outcome="UserMaintList" />
            </div>
        </h:form>
    </ui:define>

</ui:composition>
